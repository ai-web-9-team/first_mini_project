<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--    google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">


    <title>전진영 소개 페이지</title>

    <style>
        * {
            font-family: 'Dongle', sans-serif;
        }

        .body-box {
            
            /*background: green;*/
            width: 1000px;

            /*display: flex;*/
            /*flex-direction: column;*/
            /*align-items: center;*/
            /*justify-content: center;*/

            margin: 50px auto 50px auto;
        }

        .row1 {
            width: 1000px;
            /*background: red;*/
            height: 400px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .left {
            width: 50%;
            height: 100%;
        }

        .profile {
            width: 80%;
            height: 100%;
            background-image: url("https://teamsparta.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Faab293e5-e818-4a33-be5f-9e5f209ee76b%2F32154099.jpg?table=block&id=9a6b1aa9-de45-43b4-9361-4d0e1280c2e4&spaceId=83c75a39-3aba-4ba4-a792-7aefe4b07895&width=290&userId=&cache=v2");
            background-size: cover;
            background-position: center;
        }

        .right {
            width: 50%;
            height: 100%;
        }

        .person-info {
            font-size: 30px;
        }

        .row2 {
            width: 1000px;
            /*background: red;*/
            height: 250px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 50px;
        }
        .youtube {
            width: 40%
        }
        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }

        .wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>
<div class="body-box">
    <div class="row1">
        <div class="left">
            <div class="profile"></div>
        </div>
        <div class="center"></div>
        <div class="right person-info">
            <p>이름 : 전진영</p>
            <p>MBTI : ISFP</p>
            <p>관심사 : 게임</p>
            <p>취미 : 게임(롤, 스타크래프트2), 음악듣기</p>
            <p>특징 : </p>
        </div>
    </div>

    <div class="row2">
        <div class="left">
            <div id="youtube" class="youtube">
                <iframe width="400" height="220" src="https://www.youtube.com/embed/2fDzCWNS3ig"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>

        </div>
        <div class="center"></div>
        <div class="right person-info">
            <p>내가 좋아하는 노래 : The Weeknd - Out of Time</p>
            <p>이유 : </p>
        </div>
        </iv>
    </div>
    <div class="accordion person-info" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button person-info" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                    객관적으로 살펴본 자신의 장점
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                 aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    <strong>This is the first item's accordion body.</strong>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button person-info" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                    협업을 하는 과정에서의 자신의 스타일
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                 aria-labelledby="panelsStayOpen-headingTwo">
                <div class="accordion-body">
                    <strong>This is the first item's accordion body.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="wrap person-info">
        <div style="float: left; width: 10%;">
            <a href="https://www.naver.com/" target="_blank">
                <img class="box" src="bn.png">
                <p class="profile-name"> 김동우</p></a>
        </div>
        <div style="float: left; width: 10%;">
            <a href="https://www.naver.com/" target="_blank">
                <img class="box" src="bn.png">
                <p class="profile-name">김희정</pre></a>
        </div style=" float: left; width: 10%;">
        <div>
            <a href="https://www.naver.com/" target="_blank">
                <img class="box" src="bn.png">
                <p class="profile-name">원송희</p></a>
        </div>
    </div>
</div>
</body>
</html>
